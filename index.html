<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles2.css">
</head>
<body class="container">
    <div class="display">
        <header class="container-fluid col-12">
            <h5>Welcome back</h5>
            <h3>Weather Forcast</h3>
            <span class="colapse">
               </span>
        </header>
    
        <main class="col-12">
            <h4 id="user_time"></h4>
            <h1 id="user-location"> </h1>
            <h5 id="user_date"></h5>
        </main>
    
        <div class="search-div col-12">
            <input type="search" placeholder="seach country" class="search-input col-xs-8 col-sm-8" id="user-input"> <button class="search-btn" id="search-btn">Search</button>
        </div>
    </div>
    
    <div class="search-display col-12">
        <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
            <img src="" alt="" class="img-fluid" id="search-image">
        </div>
        <div class=" col-6 col-sm-6 col-md-5 col-lg-5 p-3">
            <h4 id="city"></h4>
            <p id="time"></p>
        </div>
        
        <h4 class="col-4 col-sm-4 col-md-4 col-lg-4 current-time" ><span id="temp"></span> &#8451</h4>
    </div>

    <section class="">
        <h5 class="col-12">All Location</h5>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="https://flagsapi.com/CA/shiny/64.png" alt="" class="img-fluid" id="image1">
            </div>
            <div class="country-div col-4 col-sm-4 col-md-5 col-lg-5">
                <h4>Canada</h4>
                <p id="canada_time">24, Dec, 23</p>
            </div>
            <div class="weather-icon col-2 col-sm-2">
                <img src="" alt="" id="canada_weather">
            </div>
            <h4 class="col-3 col-sm-3 col-md-4 col-lg-4 m-3"><span id="canada_temp"></span>&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="https://flagsapi.com/FR/shiny/64.png" alt="" class="img-fluid">
            </div>
            <div class="country-div col-4 col-sm-4 col-md-5 col-lg-5">
                <h4>France</h4>
                <p id="france_time"></p>
            </div>
            <div class="weater-icon col-2 col-sm-2">
                <img src="" alt="" id="france_weather">
            </div>
            <h4 class="col-3 col-sm-3 col-md-4 col-lg-4 m-3"><span id="france_temp"></span>&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src='https://flagsapi.com/RU/shiny/64.png' alt="" class="img-fluid">
            </div>
            <div class="country-div col-4 col-sm-4 col-md-5 col-lg-5">
                <h4>Russia</h4>
                <p id="russia_time"></p>
            </div>
            <div class="weater-icon col-2 col-sm-2">
                <img src="" alt="" id="russia_weather">
            </div>
            <h4 class="col-3 col-sm-3 col-md-4 col-lg-4 m-3"><span id="russia_temp"></span>&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="https://flagsapi.com/AU/shiny/64.png" alt="" class="img-fluid">
            </div>
            <div class="country-div col-4 col-sm-4 col-md-5 col-lg-5">
                <h4>Australia</h4>
                <p id="australia_time"></p>
            </div>
            <div class="weater-icon col-2 col-sm-2">
                <img src="" alt="" id="australia_weather">
            </div>
            <h4 class="col-3 col-sm-3 col-md-4 col-lg-4 m-3"><span id="australia_temp"></span>&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="https://flagsapi.com/NE/shiny/64.png" alt="" class="img-fluid">
            </div>
            <div class="country-div col-5 col-sm-4 col-md-5 col-lg-5">
                <h4>Netherlands</h4>
                <p id="netherlands_time"></p>
            </div>
            <div class="weater-icon col-2 col-sm-1">
                <img src="" alt="" id="netherlands_weather">
            </div>
            <h4 class="col-1 col-sm-1 col-md-4 col-lg-4 m-3"><span id="netherlands_temp"></span>&#8451</h4>
        </div>
    </section>

    <div class="stopwatch-btn">
        <button>StopWatch</button>
    </div>
    
    
<script src="./index2.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
</html>
