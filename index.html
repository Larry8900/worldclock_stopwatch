<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles2.css">
</head>
<body class="container">
    <header class="container-fluid col-12">
        <h5>Welcome back</h5>
        <h3>Weather Forcast</h3>
        <span class="colapse">
           </span>
    </header>

    <main class="col-12">
        <h4 id="user_time"></h4>
        <h1 id="user-location"> </h1>
        <h5 id="user_date"></h5>
    </main>

    <div class="search-div col-12">
        <input type="search" placeholder="seach country" class="search-input" id="user-input"> <button class="search-btn" id="search-btn">Search</button>
    </div>
    <div class="search-display col-12">
        <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
            <img src="" alt="" class="img-fluid" id="search-image">
        </div>
        <div class=" col-6 col-sm-6 col-md-5 col-lg-5 p-3">
            <h4 id="city"></h4>
            <p id="time"></p>
        </div>
        
        <h4 class="col-4 col-sm-4 col-md-4 col-lg-4 current-time p-2" ><span id="temp"></span> &#8451</h4>
    </div>

    <section class="">
        <h5 class="col-12">All Location</h5>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="https://flagsapi.com/CA/shiny/64.png" alt="" class="img-fluid" id="image1">
            </div>
            <div class="country-div col-5 col-sm-5 col-md-5 col-lg-5">
                <h4>Canada</h4>
                <p>24, Dec, 23</p>
            </div>
            <div class="weater-icon">
                <img src="" alt="">
            </div>
            <h4 class="col-4 col-sm-4 col-md-4 col-lg-4 current-time" >&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="http://www.geognos.com/api/en/countries/flag/FR.png" alt="" class="img-fluid">
            </div>
            <div class="country-div col-5 col-sm-5 col-md-5 col-lg-5">
                <h4>France</h4>
                <p>24, Dec, 23</p>
            </div>
            <div class="weater-icon">
                <img src="" alt="">
            </div>
            <h4 class="col-4 col-sm-4 col-md-4 col-lg-4 current-time" id="weather2">&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src='https://flagsapi.com/RU/shiny/64.png' alt="" class="img-fluid">
            </div>
            <div class="country-div col-5 col-sm-5 col-md-5 col-lg-5">
                <h4>Russia</h4>
                <p>24, Dec, 23</p>
            </div>
            <div class="weater-icon">
                <img src="" alt="">
            </div>
            <h4 class="col-4 col-sm-4 col-md-4 col-lg-4 current-time" id="weather3">&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="https://flagsapi.com/AU/shiny/64.png" alt="" class="img-fluid">
            </div>
            <div class="country-div col-5 col-sm-5 col-md-5 col-lg-5">
                <h4>Australia</h4>
                <p>24, Dec, 23</p>
            </div>
            <div class="weater-icon">
                <img src="" alt="">
            </div>
            <h4 class="col-4 col-sm-4 col-md-4 col-lg-4 current-time" id="weather4">&#8451</h4>
        </div>
        <div class="country-card col-12">
            <div class="image-div col-4 col-sm-4 col-md-3 col-lg-3">
                <img src="https://flagsapi.com/NE/shiny/64.png" alt="" class="img-fluid">
            </div>
            <div class="country-div col-5 col-sm-5 col-md-5 col-lg-5">
                <h4>Netherlands</h4>
                <p>24, Dec, 23</p>
            </div>
            <div class="weater-icon">
                <img src="" alt="">
            </div>
            <h4 class="col-4 col-sm-4 col-md-4 col-lg-4 current-time" id="weather4">&#8451</h4>
        </div>
    </section>

    <div class="stopwatch-btn">
        <button>StopWatch</button>
    </div>
    
    
<script src="./index2.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
</html>
